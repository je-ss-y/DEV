{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container">
  <div style="widows:108%;display:flex;justify-content: center;margin-top: 2%;">
     
      
      <div class="loginimage">
          <img src="http://www.soulmkt.com.br/wp-content/uploads/2018/06/como-postar-no-instagram-350x350.jpg" alt="instagram login phone ">
      </div>
      
      <!-- Output to Display error in login -->
      <div class="loginform">
          {% if form.errors %}
          <p > Password or Username is incorrect </p>
          {% endif %}
         


          <div  class="panel panel-default">

 
              
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_5CAg9Zl918rDSOh5t4kCjcIO0i68Fq_-7eYIW02Gz1G8u1q2" alt="signuplogo " alt="signuplogo " style="width:250px; height:80px;margin: 5px auto; display: block;">
              

              <div class="panel-body">

                  <form action="/accounts/login/" method="post">
                      {% csrf_token %} {% bootstrap_form form%}

                      <div class="form-group">
                          <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
                      </div>

                      <div class="col-xs-10"></div>
                      <h2 class="text-center">
                          <small>OR</small>
                      </h2>
                      <div class="col-xs-2"></div>

 
                      <div class="panel-heading">
                          <p class="_g9ean pull-left">Don't have an account?</p>
                          <a href="/accounts/register/" class="btn btn-primary btn-sm pull-right">Sign Up</a>
                      </div>
                      
                      <input type="hidden" name="next" value="{{next}}">

                  </form>

                  
              </div>

              

          </div>
       
          <div class="login-playstorebtn" style="display:flex">
          
          
              <div class="googlebtn">
          
                  <a href="https://play.google.com/store/search?q=instagram"><img src="http://coinn.com.br/wp-content/uploads/2019/09/Captura-de-Tela-2019-09-13-a%CC%80s-18.38.59.png" style="width:100px; height:40px "></a>
          
              </div>
          
              <div class="applebtn">
          
                  <a href="https://www.apple.com/us/search/instagram?src=itunes_serp"><img src="https://business.travelstore.com/sites/all/themes/travelstore/img/appstorelogo.png"  alt="signuplogo " style="width:100px; height:40px "></a>
          
              </div>
          
          </div>


      </div>


  </div>

         
</div>



{% endblock %}
